<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="p.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet"/>
    <title>Profile Card</title>
</head>
<body>
    <div class="profile-card">
        <div class="img">
            <img src="photo_2023-07-17_15-11-56.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">DethCoding</span>
            <span class="job">Programer & Software Engineer</span>
        </div>
        <div class="media-button">
            <a href="" class="link" style="background:#4267b2;"><i class='bx bxl-facebook-circle'></i></a>
            <a href="" class="link" style="background:#1da1f2;"><i class='bx bxl-twitter' ></i></a>
            <a href="" class="link" style="background:#e1306c;"><i class='bx bxl-instagram' ></i></a>
            <a href="" class="link" style="background:#ff0000;"><i class='bx bxl-youtube' ></i></a>
        </div>
        <div class="buttons">
            <button class="subscribe">Subscribe</button>
            <button class="message">Message</button>
        </div>
        <div class="analytic">
        <div class="data">
            <i class='bx bx-heart' ></i>
            <spna class="number">50k</spna>
            </div>
        <div class="data">
            <i class='bx bx-message-rounded' ></i>
            <span class="message">40k</span>
        </div>
        <div class="data">
            <i class='bx bx-share' ></i>
            <span class="message">10k</span>
        </div>
        </div>
    </div>
    </div>
</body>
</html>
